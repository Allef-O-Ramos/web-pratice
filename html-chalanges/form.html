<!DOCTYPE html>
<html lang="en">

    <title>Contato</title>
  </head>
  <body>
    <fieldset>

          <option>Sugest√£o</option>

      <p style="font-weight: bold">

      <p style="font-weight: bold">
        Mensagem:<br /><textarea rows="10" cols="30"></textarea>

      <button>Enviar</button>

</html>
