<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
  </head>
  <body>
    <h1>Minha lista de compras</h1>
    <hr />
    <form>
      <ul style="list-style: none; padding: 0; margin: 0">
        <li>
          <br />
          <input type="checkbox" id="leite" name="leite" />
          <label for="leite">Leite</label>
        </li>
        <li>
          <input type="checkbox" id="ovos" name="ovos" />
          <label for="ovos">Ovos</label>
        </li>
        <li>
          <input type="checkbox" id="acucar" name="acucar" />
          <label for="acucar">Açúcar</label>
        </li>
        <li>
          <input type="checkbox" id="farinha" name="farinha" />
          <label for="farinha">Farinha</label>
        </li>
      </ul>
    </form>
  </body>
</html>
